<ul *ngFor="let permission of group?.permissions" class="w-full divide-y divide-gray-200 dark:divide-gray-700">
    <li class="pb-3 pt-3 sm:pb-4 border-b dark:border-gray-600">
        <div class="flex items-center space-x-4">
            <div class="flex-1 min-w-0">
                <p class="text-md font-medium text-gray-900 truncate dark:text-white">
                    {{permission.name}}
                </p>
                <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                    {{permission.description}}
                </p>
            </div>
            <div class="inline-flex items-center pr-4">
                <label class="relative inline-flex cursor-pointer">
                    <input type="checkbox" value="" class="sr-only peer" [checked]="user_has_permission(permission.name)" (change)="onChange($event, permission)">
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                </label>
            </div>
        </div>
    </li>
</ul>
