<app-modal uid="create-vm" title="Create a new VirtualMachine">
    <form class="p-4 pb-0" #f="ngForm">

        <!-- STEP 0 (name and type) -->
        <div *ngIf="step == 0" class="mb-5">

            <!-- VirtualMachine name -->
            <div class="pb-2">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">VirtualMachine name</label>
                <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>    
            </div>

            <div class="pb-4">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Group</label>
                
                <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                    <option selected="">Select Group</option>
                    <option value="TV">TV/Monitors</option>
                    <option value="PC">PC</option>
                    <option value="GA">Gaming/Console</option>
                    <option value="PH">Phones</option>
                </select>
            </div>

            <!-- VirtualMachine type -->
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">VirtualMachine type</label>
            <div class="border rounded-lg border-gray-300 p-2 bg-gray-50">

                <div class="flex pb-2">
                    <div class="flex items-center h-5">
                        <input id="helper-radio" aria-describedby="helper-radio-text" type="radio" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    </div>
                    <div class="ms-2 text-sm">
                        <label for="helper-radio" class="font-medium text-gray-900 dark:text-gray-300">Virtual mac</label>
                        <p id="helper-radio-text" class="text-xs font-normal text-gray-500 dark:text-gray-300">The virtual mac type allows you to run arm64 macOS.</p>
                    </div>
                </div>
    
                <div class="flex">
                    <div class="flex items-center h-5">
                        <input id="helper-radio" aria-describedby="helper-radio-text" type="radio" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    </div>
                    <div class="ms-2 text-sm">
                        <label for="helper-radio" class="font-medium text-gray-900 dark:text-gray-300">EFI VM</label>
                        <p id="helper-radio-text" class="text-xs font-normal text-gray-500 dark:text-gray-300">The EFI type allows you to run arm64 Linux, BSD and others.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- STEP 1 (CPU, memory) -->
        <div *ngIf="step == 1" class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Amount of CPU cores</label>
            <div class="mb-6 border rounded-lg border-gray-300 p-2 bg-gray-50">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{cpu_slider}} vCPUs</label>
                <input type="range" min="1" max="8" value="0" step="1" class="w-full h-2 bg-gray-200 rounded-lg appearance-blue cursor-pointer dark:bg-gray-700" [(ngModel)]="cpu_slider" [ngModelOptions]="{standalone: true}">
            </div>

            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Amount of Memory</label>
            <div class="mb-6 border rounded-lg border-gray-300 p-2 bg-gray-50">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{mem_slider}} MB</label>
                <input type="range" min="1024" max="8192" value="0" step="64" class="w-full h-2 bg-gray-200 rounded-lg appearance-blue cursor-pointer dark:bg-gray-700" [(ngModel)]="mem_slider" [ngModelOptions]="{standalone: true}">    
            </div>
        </div>

        <!-- Disk managment -->
        <div *ngIf="step == 2">
            
        </div>


    </form>
    <!-- Modal footer -->
    <div class="flex items-center p-2 border-t border-gray-200 rounded-b dark:border-gray-600 grid place-items-end">
        <div>
            <button *ngIf="step != 0" (click)="previous()" type="button" class="ms-3 text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Back</button>  
            <button (click)="next()" type="button" class="ml-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Next</button>  
        </div>
    </div>
</app-modal>
