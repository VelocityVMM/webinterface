<div id="groupassign-modal-{{user?.uid}}" tabindex="-1" class="fixed top-0 left-0 right-0 z-50 hidden p-2 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-screen">
    <div class="relative w-full max-w-5xl max-h-screen overflow-scroll">
        <div class="flex items-start justify-between p-4 rounded-t dark:border-gray-600 bg-gray-100 dark:bg-gray-700">
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                Permissions on group '{{selected_group?.name}}' for user '{{user?.name}}'
            </h3>
            <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" [attr.data-modal-hide]="'groupassign-modal-' + user?.uid">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>

        <div class="bg-white dark:bg-gray-800">
            <div class="flex">
                <div class="flex-auto w-32 min-w-0 pl-2 pr-2 pt-2 max-w-sm">
                    <div id="tab_button_container-{{this.user?.uid}}">
                        <div *ngFor="let group of groups">
                            <!-- Not selected -->
                            <button *ngIf="group.gid != selected_group?.gid" (click)="set_group(group)" class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 w-full">
                                ({{group.gid}}) {{group.name}}
                            </button>
        
                            <!-- Selected -->
                            <button *ngIf="group.gid == selected_group?.gid" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 w-full">({{group.gid}}) {{group.name}}</button>    
                        </div>
                    </div>
                </div>

                <div class="flex-auto w-64 p-2 border-l dark:border-gray-600 overflow-scroll" [attr.style]="'height: ' + get_group_height() + 'px;'" >
                    <div *ngFor="let group of groups">
                        <app-permissionlist *ngIf="selected_group?.gid == group.gid" [group]="group" [user]="user"></app-permissionlist>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
