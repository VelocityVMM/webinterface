<app-modal [uid]="uid" [title]="title">
    
    <div class="flex h-50">
        <div class="flex-auto w-32 pl-2 pr-2 pt-2 max-w-sm overflow-scroll overflow-y-auto">
            
            <div *ngFor="let pool of pools" >
                <!-- Not selected -->
                <button (click)="set_selected(pool)" *ngIf="pool.mpid != selected_pool?.mpid" class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 w-full">
                    ({{pool?.mpid}}) {{pool?.name}}
                </button>

                <!-- Selected -->
                <button *ngIf="pool.mpid == selected_pool?.mpid" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 w-full">
                    ({{pool?.mpid}}) {{pool?.name}}
                </button>
            </div>
        </div>
    
        <div class="flex-auto w-96 p-2 border-l dark:border-gray-600 overflow-scroll">
            
            <div class="flex items-center space-x-4 mb-2 pt-2">
                <div class="flex-1 min-w-0">
                    <p class="text-md font-medium text-gray-900 truncate dark:text-white">
                        Write
                    </p>
                    <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                        Write permission for this pool
                    </p>
                </div>
                <div class="inline-flex items-center pr-4">
                    <label class="relative inline-flex cursor-pointer">
                        <input type="checkbox" value="" class="sr-only peer" [checked]="selected_pool?.write" (change)="toggle_write()">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                    </label>
                </div>
            </div>
        
            <hr>
        
            <div class="flex items-center space-x-4 mt-2 mb-2">
                <div class="flex-1 min-w-0">
                    <p class="text-md font-medium text-gray-900 truncate dark:text-white">
                        Manage
                    </p>
                    <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                        Managment permission for this pool
                    </p>
                </div>
                <div class="inline-flex items-center pr-4">
                    <label class="relative inline-flex cursor-pointer">
                        <input type="checkbox" value="" class="sr-only peer" [checked]="selected_pool?.manage" (change)="toggle_manage()">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                    </label>
                </div>
            </div>

            <div class="mt-8 text-center flex items-center justify-between"> 
                <button (click)="revoke()" type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Revoke permissions</button>
                <button (click)="apply()" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Apply permissions</button>
            </div>
        </div>
    </div>
</app-modal>
