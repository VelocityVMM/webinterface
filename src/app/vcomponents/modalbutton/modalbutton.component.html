<!-- A regular button -->
<button *ngIf="bstyle == 'button'" [attr.data-modal-target]="uid" [attr.data-modal-toggle]="uid" type="button" class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">{{text}}</button>

<!-- A button themed like a URL -->
<button *ngIf="bstyle == 'link'" [attr.data-modal-target]="uid" [attr.data-modal-toggle]="uid" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">{{text}}</button>
